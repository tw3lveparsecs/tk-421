name: Aad-Integration-CI

# Controls when the workflow will run
on:
  push:
    branches: [ feature/aad-integration ]
#   pull_request:
#     branches: [ main ]

  workflow_dispatch:

jobs:
  set-matrix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - id: group-matrix
        run: |
          $groups = (get-content -path .github/variables/aad/aksgroups.json | convertfrom-json | convertto-json -Compress)
          Write-Host "::set-output name=groupmatrix::$groups"
        shell: pwsh

      - id: user-matrix
        run: |
          $users = (get-content -path .github/variables/aad/aksusers.json | convertfrom-json | convertto-json -Compress)
          Write-Host "::set-output name=usermatrix::$users"
        shell: pwsh

    outputs:
      groupmatrix: ${{ steps.group-matrix.outputs.groupmatrix }}
      # usermatrix: ${{ steps.user-matrix.outputs.usermatrix }}

