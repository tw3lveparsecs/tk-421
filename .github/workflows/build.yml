name: Build

on:
  workflow_call:
    inputs:
      actions-path:
        description: 'Directory or file path to actions.'
        required: false
        default: ./.github/actions/*
        type: string
      variable-path:
        description: 'Directory or file path to variables.'
        required: false
        default: ./.github/variables/*
        type: string
      bicep-file-path:
        description: 'File path to Bicep template to deploy.'
        required: true
        type: string

jobs:
  build:             
    runs-on: ubuntu-latest
    outputs:
      AZ_CREDS: ${{ steps.credentials.outputs.CREDENTIALS }}    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set Variables Credentials
        run: |
          sed "" ${{ inputs.variable-path }} >> $GITHUB_ENV          
        shell: bash

      - name: Get Azure Credentials
        id: credentials
        run: |
          echo "::set-output name=CREDENTIALS::$CREDENTIALS"         
        shell: bash
        env:
          CREDENTIALS: ${{ env.AZURE_CREDENTIALS }}        
        
      - name: Build Bicep to ARM
        run: |              
          az bicep build --file $FILE --outfile azuredeploy.json
        shell: bash
        env:
          FILE: ${{ inputs.bicep-file-path }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2.2.4
        with:
          name: drop
          path: |
            ${{ inputs.variable-path }}           
            ${{ inputs.actions-path }}           
            azuredeploy.json
          if-no-files-found: error