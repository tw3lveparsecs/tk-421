name: 'Build Bicep Code'
description: 'Builds and produces artifacts to be used for bicep deployments.'
inputs:
  actions-path:
    description: 'Directory or file path to actions.'
    required: false
    default: ./.github/actions/*
  variable-path:
    description: 'Directory or file path to variables.'
    required: false
    default: ./.github/variables/*
  bicep-file-path:
    description: 'File path to Bicep template to deploy.'
    required: true

runs:
  using: "composite"
  steps:
    - name: Build Bicep to ARM
      run: |
        az bicep build --file $FILE --outfile $RUNNER_TEMP/azuredeploy.json
      shell: bash
      env:
        FILE: ${{ inputs.bicep-file-path }}

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: drop
        path: |
          ${{ inputs.variable-path }}           
          ${{ inputs.actions-path }}           
          ${{ runner.temp }}/azuredeploy.json
        if-no-files-found: error